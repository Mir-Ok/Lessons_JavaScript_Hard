<!--
    
Установим локальный сервер в командной строке npm i -g serve
Вводим cd . (переходим в папку с программой)
Вводим serve 
http://localhost:3000 - вводим в браузер и получаем вывод того же самого файла, 
но с возможностью работать с модулями
Уходим от проблем с CORS

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User creation form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="module" src="./main.js"></script>
</head>
<body>
    <!--
        "id":2601,
        "name":"Gov. Ankal Sharma",
        "email":"sharma_ankal_gov@feil-kris.org",
        "gender":"female",
        "status":"active"
    -->
    <div class="container">
        <form id="user-create-form" class="py-3" >
            <input class="form-control mb-2" name="email" placeholder="E-mail">
            <select class="form-control mb-2" name="gender">
                <option value="">Пол</option>
                <option value="Female">Женский</option>
                <option value="Male">Мужской</option>
            </select>
            <input class="form-control mb-2" name="name" placeholder="Имя">
            <select class="form-control mb-2" name="status">
                <option value="">Статус</option>
                <option value="Active">Активный</option>
                <option value="Inactive">Неактивный</option>
            </select>
            <div id="user-create-form-error" class="text-danger mb-2"></div>
            <button class="btn btn-primary">
                <span style="display:none" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Создать
            </button>
        </form>
    </div>
</body>
</html>
